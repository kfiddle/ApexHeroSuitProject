<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/administrative.css">
    <title>All Employees in System</title>

</head>
<body>
<header>
    <img src="/images/herowearLogo.jpg" alt="">
</header>

<div class="container">

    <h1 id="greeting">All Employees in our system...</h1>


        <ul th:each="employee:${allEmployees}">
            <div class="firstLine">
            <li th:text="${employee.firstName}"></li>
            <li th:text="${employee.lastName}"></li>
            </div>
            <!--    <li th:text="${employee.company.name}"></li>-->
            <!--    <li th:text="${employee.companyForDisplay}"></li>-->
        </ul>

</div>


</body>
</html>
