<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/administrative.css">
    <title>All Companies</title>
</head>
<body>
<header>
    <img src="/images/herowearLogo.jpg" alt="">
</header>

<div class="container">

    <h1 id="greeting">Our Partnering Companies....</h1>

    <ul>
        <li th:each="company:${allCompanies}"><a th:href="@{'/companies/' + ${company.browserName}}" th:text="${company.name}"></a></li>
    </ul>

</div>

</body>
</html>
